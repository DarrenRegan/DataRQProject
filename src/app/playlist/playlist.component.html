<div class="row">
  <div class="col-sm-9">
    <!-- Form for added a NEW VIDEO-->
      <div *ngIf="!hideVideo">
        <h2>New Video</h2>
        <form #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)" class="well">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" required name="title" ngModel>
          </div>
          <div>
              <label>URL</label>
              <input type="text" class="form-control" required name="url" ngModel>
          </div>
          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" name="description" ngModel>
          </div>
          <button type="submit" class="btn btn-success">Save</button>
        </form>
      </div>

    <!-- *ngIf so that will only display if theres a video-->
    <video-details (updateVideoEvent)="onUpdateVideoEvent($event)" (deleteVideoEvent)="onDeleteVideoEvent($event)" *ngIf="selectedVideo && hideVideo" [video]="selectedVideo"></video-details>
  </div>
  <div class="col-sm-3">
    <button (click)="newVideo()" style="margin-bottom:2px;" type="button" class="btn btn-success btn-block"> + Add Video </button>
    <video-list (SelectVideo)="onSelectVideo($event)" [videos]="videos"></video-list>
  </div>
</div>
